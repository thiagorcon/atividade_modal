<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/styles/globalStyles.css" />
    <link rel="stylesheet" href="./src/styles/index.css" />
    <link rel="stylesheet" href="./src/styles/modal.css" />
    <script src="./src/scripts/modal.js" defer></script>

    <title>Modal Registro</title>
  </head>
  <body>
    <main>
      <div class="main__container">
        <section class="slogan">
          <img src="./src/assets/pair_programming.svg" />
        </section>
        <form class="form">
          <div class="form__group">
            <label for="email">E-mail</label>
            <input class="input__box" type="text" name="email" id="email" />
          </div>
          <div class="form__group">
            <label for="password">Senha</label>
            <input
              class="input__box"
              type="text"
              name="password"
              id="password"
            />
          </div>
          <a href="#" target="_blank" class="form__forgot-pass"
            >Esqueceu a senha?</a
          >

          <a href="#" class="form__register-link">
            Ainda n√£o tem conta? Cadastre-se aqui!
          </a>

          <button class="form__login-btn">Entrar</button>
        </form>
        <dialog id="modalControle">
          <div id="modal_Container">
            <form class="formModal" action="">
              <div class="boxInputsModal">
                <input class="inputModal" type="text" placeholder="nome" />

                <input class="inputModal" type="text" placeholder="sobrenome" />

                <input class="inputModal" type="email" placeholder="email" />

                <input
                  class="inputModal"
                  type="password"
                  placeholder="senha "
                />
              </div>
              <div class="buttons">
                <button class="btn" id="closedModal">fechar modal</button>
                <button class="btn" id="cadastrar">cadastrar</button>
              </div>
            </form>
          </div>
        </dialog>
      </div>
    </main>
  </body>
</html>
